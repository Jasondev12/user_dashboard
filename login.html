<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <video autoplay loop muted id="bg_video">
            <source src="assets/images/bgvideo.mp4" type="video/mp4">
        </video>
        <div class="form-container">
            <div class="header-img">
                <img src="assets/images/logoHD.png" alt="not found" class="logoHD">
            </div><!-- close header img -->
            <div class="heading">
                <h2>Créer un compte utilisateur</h2>
            </div><!-- close heading -->
            <form action="">
                <div class="group">
                    <input type="text" name="name" class="control" placeholder="Votre nom">
                </div><!-- close group -->
                <div class="group">
                    <input type="email" name="email" class="control" placeholder="E-mail">
                </div><!-- close group -->
                <div class="group">
                    <input type="password" name="password" class="control" placeholder="Créez mot de passe">
                </div><!-- close group -->
                <div class="group">
                    <input type="password" name="confirm_password" class="control" placeholder="Confirmation mot de passe">
                </div><!-- close group -->
                <div class="group m-20">
                    <input type="submit" class="btn" value="Créer compte &rarr;">
                </div><!-- close group -->
                <div class="group m-30">
                    <div class="links">Vous possédez déjà un compte ? </div><a href="#"><span class="linkAccount">Identifiez-vous</span></a>
                </div><!-- close group -->
            </form><!-- close form -->
        </div><!-- close container -->
    </div><!-- close container bg -->
</body>

</html>
